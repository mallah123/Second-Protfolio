      <div class="contactform">
        <h1>Contact Me for work/general Enquiries</h1>
        <form>
          <div class="form-group">
            <label for="Name">Name</label>
            <input type="Name" class="form-control" id="ClientEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted"></small>
          </div>
          <div class="form-group">
            <label for="ClientEmail1">Email address</label>
            <input type="email" class="form-control" id="ClientEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email & phone with anyone
              .</small>
          </div>
          <div class="form-group">
            <label for="ClientPhone">Phone</label>
            <input type="phone" class="form-control" id="ClientPhone">
          </div>
          <div class="form-group">
            <label for="Enquiries">Enquiries</label>
            <input type="name" class="form-control" id="ClientPhone">
          </div>
          <div id="form-check">
            <input type="checkbox" class="form-check-input" id="isclient">
            <label class="form-check-label" for="isclient">I want you to work on project with </label>
          </div>
          <button type="submit" class="btn btn-sm">Submit</button>
        </form>

      </div>
